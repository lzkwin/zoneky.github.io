---
layout: default
---
<div class="container">
  <header class="clearfix">
    <h1>{{ site.name }}</h1>
  </header>
  <div id="grid-gallery" class="grid-gallery">
    {% for post in site.posts %}
    <div class = "box">
      <div class="innerBox">
        <h2 id="{{ category[0] }}-ref" class="hat_title decode">{{ post.title }}</h2>
        <a href="{{ post.clickUrl }}" target="_blank">
          <img src="{{post.imgUrl}}" alt="{{post.keyword}}"></a>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="clear"></div>
  <!-- // grid-gallery -->
</div>
