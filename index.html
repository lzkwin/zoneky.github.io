---
layout: default
---
<div class="container">
  <header class="clearfix">
    <h1>{{ site.name }}</h1>
  </header>
  <p class="site-desc">
    你是不是总感觉日常用品平淡无奇，毫无新意？是不是对各种好玩的小物件充满兴趣？是不是一直想寻找极富创意的礼物送给朋友、家人？<a href="{{ site.url }}">创意物品大搜罗</a>或许可以给你惊喜。
  </p>
  <div id="grid-gallery" class="grid-gallery">
    {% for post in site.posts %}
    <div class = "box">
      <div class="innerBox">
        {{ post.content | split:'<!--break-->' | first }}
        <a href="{{ post.clickUrl }}" target="_blank">
          <img src="{{post.imgUrl}}" alt="{{post.keyword}}"></a>
          <div class = "read_more">
          <a class="fa fa-link" href="{{ post.clickUrl }}" target="_blank"> 去围观</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="clear"></div>
  <!-- // grid-gallery -->
</div>
