---
layout: default
---
<div class="container">
  <header class="clearfix">
    <h1>{{ site.name }}</h1>
  </header>
  <div id="grid-gallery" class="grid-gallery">
    {% for post in site.posts %}
    <div class = "box">
      <div class="innerBox">
        {{ post.content | split:'<!--break-->' | first }}
        <a href="{{ post.clickUrl }}" target="_blank">
          <img src="{{post.imgUrl}}" alt="{{post.keyword}}"></a>
          <div class = "read_more">
          <a class="fa fa-link" href="{{ site.url }}{{ post.url }}"> 去围观</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="clear"></div>
  <!-- // grid-gallery -->
</div>
